<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--ctrl + shift + enter-->
<!--方式1: 在<html>标签中,任何地方添加<script></script>标签.标签中内容就是js代码. 虽然可以放在页面的任何地方,但是规范放在<head>标签中.-->
    <!-- 开始javascript 一般放在<head>里 拽到浏览器 如果这段代码执行  说明script有效 -->

        alert(123);
    </script>
</head>

      Hello World1
