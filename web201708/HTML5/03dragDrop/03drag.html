<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--drag和drop事件的发生顺序-->
    <!--dragstart(drag元素) -> drag(drag元素) -> dragenter(drop元素) -> dragover(drop元素) -> dragleave(drop元素)-->
    <!-- -> drop(drop元素) -> dragend(drag元素)-->

    <!--dataTransfer 对象主要有两种方法：getData() 和 setData()，需要注意的是，只有在 dragstart 以及 drop 事件中使用这两个方法。-->

    <!--1 拖放(Drag 和  drop)-->
    <!--2 拖动开始 ondragstart 调用一个函数 drag(event),它规定了被拖动的数据-->
    <!--3 设置拖动数据 setData(): 设置被拖动数据的数据类型和值-->
    <!--4 放入位置  ondragover  事件规定在何处放置被拖动的数据-->
    <!--5 ondrop  当放置被拖动数据时  会发生drop事件-->

    <!--相关重点-->

    <!--DataTransfer 对象：退拽对象用来传递的媒介，使用一般为Event.dataTransfer。-->
    <!--draggable 属性：就是标签元素要设置draggable=true，否则不会有效果，例如：-->
    <!--<div title="拖拽我" draggable="true">列表1</div>-->
    <!--ondragstart 事件：当拖拽元素开始被拖拽的时候触发的事件，此事件作用在被拖曳元素上-->
    <!--ondragenter 事件：当拖曳元素进入目标元素的时候触发的事件，此事件作用在目标元素上-->
    <!--ondragover 事件：拖拽元素在目标元素上移动的时候触发的事件，此事件作用在目标元素上-->
    <!--ondrop 事件：被拖拽的元素在目标元素上同时鼠标放开触发的事件，此事件作用在目标元素上-->
    <!--ondragend 事件：当拖拽完成后触发的事件，此事件作用在被拖曳元素上-->
    <!--Event.preventDefault() 方法：阻止默认的些事件方法等执行。在ondragover中一定要执行preventDefault()，否则ondrop事件不会被触发。另外，如果是从其他应用软件或是文件中拖东西进来，尤其是图片的时候，默认的动作是显示这个图片或是相关信息，并不是真的执行drop。此时需要用用document的ondragover事件把它直接干掉。-->
    <!--Event.effectAllowed 属性：就是拖拽的效果。-->
    <style>
        .box {
            width: 530px;
            height: 320px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>

<div id="box1" class="box"></div>
<!--1.设置元素可拖放。（HTML部分）-->
<img src="html5pic.png" id="img1" draggable="true">
<div id="msg"></div>
</body>
<script src="03drag.js"></script>
</html>
