<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
标题： <input type="text" id="title"> <br>
内容： <textarea id="con" cols="30" rows="10"></textarea> <br>
<a href="#" id="login">登陆</a>
</body>
<script>
    var titleEL = document.getElementById("title");
    var conEL = document.getElementById("con");
    var longinEL = document.getElementById("login");
if(sessionStorage.getItem("title")||sessionStorage.getItem("con")){
    titleEL.value = sessionStorage.getItem("title");
    conEL.value = sessionStorage.getItem("con");
}

    longinEL.onclick = function () {
//        alert("hello");
        sessionStorage.setItem("title", titleEL.value);
        sessionStorage.setItem("con", conEL.value);
    }
</script>
</html>
