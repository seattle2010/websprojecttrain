<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html5Dat0302</title>
    <link rel="stylesheet" type="text/css" href="Html5Dat0302.css">
</head>
<body>
    <!--拖拽区域-->
    <div id="content1">

        <p class="tip1">拖拽源区域</p>
        <p class="tip1">拖拽目标区域</p>

        <!--源区域-->
        <div id="srcDiv">
            <img src="picture1.jpg" id="imgP">
        </div>

        <!--目标区域-->
        <div id="tarDiv">
        </div>
    </div>

    <!--拖拽说明区域-->
    <div id="content2">
        <p class="tip1">源区域说明</p>
        <p class="tip1">目标区域说明</p>

        <!--源说明区域-->
        <div id="srcDivMsg">
            <div id="src-start"></div>
            <div id="src-drag"></div>
            <div id="src-end"></div>
        </div>

        <!--目标说明区域-->
        <div id="tarDivMsg">
            <div id="src-enter"></div>
            <div id="src-over"></div>
            <div id="src-drop"></div>
            <div id="src-leave"></div>
        </div>
    </div>


<script type="text/javascript" src="Html5Dat0302.js"></script>
</body>
</html>
