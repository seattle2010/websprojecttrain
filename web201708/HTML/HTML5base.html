<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h3>用户注册</h3>
<form action="#" method="get">
    账号:<input type="text" name="username" id="username" required placeholder="关键字"> <br>
    邮箱:<input type="email" name="email" id="email" required> <br>
    生日:<input type="date" name="bir" id="bir"> <br>
    颜色: <input type="color" name="col" id="col"> <br>
    身份证: <input type="number" name="num" id="num" max="10" min="1"> <br>
    手机 <input type="tel" name="tel" id="tel"> <br>
    搜索 <input type="search" name="sea" id="sea">

    

    <input type="submit" value="提交">
</form>

</body>
</html>
