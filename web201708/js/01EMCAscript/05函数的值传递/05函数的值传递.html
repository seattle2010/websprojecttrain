<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function changeValue(x) {
            x = 5;
        }
        var x = 3;
        changeValue(x);
        alert(x);


        var msg = "全局变量";
        function show() {
            msg = "局部变量";
        }
        show();
        console.log(msg);  //局部变量


        var msg = "全局变量";
        function show() {
            var msg;
            msg = "局部变量";
        }
        show();
        console.log(msg);  //全局变量
    </script>
</head>

</body>
</html>
