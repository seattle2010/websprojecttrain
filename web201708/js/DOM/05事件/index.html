<!--    事件驱动编程:
    所谓事件驱动,简单地说就是你点什么按钮(即产生什么事件),电脑执行什么操作(即调用什么函数).当然事件不仅限于用户的操作. 当对象处于某种状态时，可以发出一个消息通知，然后对这个消息感兴趣的程序就可以执行。
    事件驱动编程中的几个核心对象:
    事件源：谁发出事件通知，发出消息；也就是事件主体（通常指元素标签）；
    事件名称：发出什么样的通知的名称，比如鼠标到我头上了，我被别人点了一下；
    事件响应函数：谁对这个这个事件感兴趣，当这个事件发生时要执行什么样的操作；
    事件对象：一般来说，当事件发生时，会产生一个描述该事件的具体对象，包括具体的参数等一起发给响应函数，好让他们通过事件

    JavaScript处理事件的基本机制：
    1):对DOM元素绑定事件处理函数；
    2):监听用户的操作；
    3):当用户在相应的DOM元素上进行与绑定事件对应的操作时，事件处理函数做出响应；
    4):将处理结果更新到 HTML 文档。

    事件监听，也就是指对指定对象的指定事件指定响应处理函数；
    事件监听包括:事件源,事件名称,响应函数.

    给元素添加事件的三种方式:

    第一种:
    在标签上使用onclick属性配置
    该方式:针对于相同类型的事件,只能绑定一个响应函数,JS和HTML混在一起.
    获取事件源得在调用的时候,传递this参数,却拿不到事件对象.
    最简单.

    第二种:
    在js代码中,使用 "元素.onclick=响应函数"进行事件监听
    针对于相同类型的事件,只能绑定一个响应函数,推荐的方式.

    第三种:
    使用方法来完成对元素的监听-->
