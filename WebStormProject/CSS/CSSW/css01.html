    <style type="text/css">
/* CSS链接的样式a:link,a:visited,a:hover,a:active 选择未访问、已访问、悬浮和活动链接，并设置它们的样式：
a :link（未被访问）
a:hover（鼠标悬停）
a:visited（访问过：真正到达那个页面）
a:active（鼠标点击与释放之间、对无href属性的a对象无作用）*/
a:link {color: #FF0000}
a:visited {color: #00FF00}
a:hover {color: #FF00FF}
a:active {color: #0000FF}
</style>
